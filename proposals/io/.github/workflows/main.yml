name: CI
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  abi-up-to-date:
    name: Check ABI files are up-to-date
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: WebAssembly/wai-abi-up-to-date@v1
      with:
        wai-abi-tag: wai-abi-0.1.0
